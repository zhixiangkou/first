<div class="blog-clear-margin blog-sidebar-widget blog-bor am-g ">
    <h2 class="blog-title"><span>Archives</span></h2>
    <div class="am-u-sm-12 blog-clear-padding">
        {% for date in date_list %}
            <a href="{% url 'blog:archive' date.year date.month %}" class="blog-tag">{{ date.year }}年{{ date.month }}月</a>
        {% empty %}
        暂无归档！
        {% endfor %}
    </div>
</div>
